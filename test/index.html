        .app-loading {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(180deg, #f0f0f0 0%, #eaeaea 100%);
    z-index: 9999;
  }

  .app-loading__container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2rem;
  }

  .app-loading__icon {
    color: rgb(217, 217, 217);
  }

  /* 图标动画 - 钟摆效果 */
  .app-loading__icon .icon-animation,
  .app-loading__icon svg {
    animation: iconPendulum 2s ease-in-out infinite;
    animation-direction: alternate;
  }

  @keyframes iconPendulum {
    from {
      transform: rotate(-50deg);
    }
    to {
      transform: rotate(50deg);
    }
  }

  /* 文本动画 - 渐隐渐现 */
  .app-loading__text {
    font-size: 2rem;
    font-weight: 700;
    color: rgb(217, 217, 217);
    letter-spacing: 0;
  }

  .text-animation {
    animation: textFade 2s ease-in-out infinite;
  }

  @keyframes textFade {
    0%,
    100% {
      opacity: 0.6;
    }
    50% {
      opacity: 1;
    }
  }

  /* 进度条 */
  .app-loading__progress {
    width: 200px;
    height: 4px;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 2px;
    overflow: hidden;
  }

  .progress-bar {
    height: 100%;
    background: rgb(217, 217, 217);
    border-radius: 2px;
    animation: progressMove 2s ease-in-out infinite;
    transform-origin: left;
  }

  @keyframes progressMove {
    0% {
      width: 0%;
      transform: translateX(0);
    }
    50% {
      width: 70%;
      transform: translateX(0);
    }
    100% {
      width: 100%;
      transform: translateX(100%);
    }
  }

  /* 响应式设计 */
  @media (max-width: 640px) {
    .app-loading__icon svg {
      width: 60px;
      height: 60px;
    }

    .app-loading__text {
      font-size: 1.5rem;
    }

    .app-loading__progress {
      width: 150px;
    }
  }
    </style>
